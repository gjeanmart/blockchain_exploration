
<h2>POT LIST</h2>
	
<div class="panel-group">
	<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<div class="btn-group pull-right">
				<a ui-sref="pot-create" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-plus" aria-hidden="true"></i> Create a pot</a>
			</div>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table id="table" ng-table="table" show-filter="false" class="table table-striped table-bordered">
					<tbody>
						<tr ng-repeat="pot in $data">
							<td>
						        <img gravatar-src="pot.address" gravatar-size="30" class="img-circle">
							</td>
							<td data-title="'Address'">
						        {{pot.address}}
							</td>
							<td data-title="'Name'">
						        {{pot.name}}
							</td>
							<td>
								<a ui-sref="pot({address: pot.address})"><button class="btn btn-default btn-sm" title="Open"><i class="glyphicon glyphicon-triangle-right" aria-hidden="true"></i></button></a>
							</td>
						</tr>
	
						<tr>
							<td colspan="3" ng-show="table.total() == 0">No data.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
