<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="SlockChain" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="SlockChain" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="SlockChain" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="SlockChain" class="no-js"> <!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<title>SlockChain - A Decentralized Blockchain App</title>
  
	<link href="./lib.css" rel='stylesheet' type='text/css'>
	<link href="./app.css" rel='stylesheet' type='text/css'>
  
	<script src="./lib.js"></script>
	<script src="./app.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top"  role="navigation">
	  <div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" ui-sref="home">SlockChain</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li ui-sref-active="active"><a ui-sref="home">Channels</a></li>
				<li ui-sref-active="active"><a ui-sref="account">My Account</a></li>
				<li ui-sref-active="active"><a ui-sref="about">About</a></li>
			</ul>
			<div class="pull-right" style="margin-top: 10px;">
				<button class="btn btn-warning" type="button">{{network.name}}</button>
			</div>
			<div class="col-sm-3 col-md-3 pull-right" style="margin-top: 10px;">
				<div class="input-group">
					<span class="input-group-addon">ETH</span>
					<input type="number" 
						   class="form-control"
						   value="{{ account.balance | number : 5 }}"
						   ng-readonly="true" />
				</div>
			</div>
		</div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

    <!-- Page Content -->
    <div class="container">
	
		<div uib-alert 
			 ng-repeat="alert in alerts" 
			 ng-class="'alert-' + (alert.type || 'warning')" 
			 close="closeAlert($index)">
			{{alert.msg}}
		</div>
	
		<div ui-view></div>
    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Contract address {{contract.SlockChain.address}}</p>
                    <p>Copyright &copy; SlockChain 2016 [v.{{version}}]</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

	
</body>
</html>
