<div class="row">
	<div class="col-md-3">
	</div>

    <div class="col-md-9">
	
		<div class="row">
			<h1>About</h1>
			<p>Author : Gr√©goire JEANMART</p>
			<p>Version : {{version}}</p>
		</div>
	
		<div class="row">
			<h1>Tips</h1>
			<p>In order to send tips, you can directly send ether to this address <b>{{tipsAddress}}</b>. Or use the form below.</p>
		</div>
	
		<div class="row">
			<div class="form-group col-md-4">
				<label class="control-label">Your address</label>
				
				<select class="form-control"
						ng-model="$root.account"
						ng-options="account for account in accounts"
						ng-change="getBalance()"
						id="account" 
						name="account">
				</select>
			</div>
			<div class="form-group col-md-4">
				<label class="control-label">Your balance</label> 
				<input	type="text" 
						class="form-control" 
						id="balance"
						name="balance"
						ng-model="balance" 
						ng-readonly="true" />
			</div>
		</div>

		
		<div class="row">
			<form name="form" role="form" class="form" novalidate>
				<div class="form-group col-md-4">
					<label for="amount">Amount:</label>
					<input type="number" class="form-control" id="amount" ng-model="amount">
				</div>
				<div class="form-group col-md-4" style="margin-top:25px;">
					<button type="submit" class="btn btn-primary"  ng-click="sendTips()">Submit</button>
				</div>
			</form>	
		</div>
</div>
