<div class="row">
	<div class="col-md-3">
	</div>

    <div class="col-md-9">
		<div class="row">
			<div class="form-group col-md-4">
				<label class="control-label">Your address</label>
				
				<select class="form-control"
						ng-model="$root.account"
						ng-options="account for account in accounts"
						ng-change="getBalance()"
						id="account" 
						name="account">
				</select>
			</div>
			<div class="form-group col-md-4">
				<label class="control-label">Your balance</label> 
				<input	type="text" 
						class="form-control" 
						id="balance"
						name="balance"
						ng-model="balance" 
						ng-readonly="true" />
			</div>
		</div>

		<div class="row">
			<h1>Existing Channels</h1>
			<table  class="table table-striped">
				<colgroup>
					<col class="col-md-2">
					<col class="col-md-5">
					<col class="col-md-2">
				</colgroup>
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="channel in channels">
						<td>{{channel.id}}</td>
						<td>{{channel.name}}</td>
						<td><a href="#/channel/{{channel.id}}"><button type="button" class="btn btn-primary">Enter</button></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="row">
			<h1>New Channel</h1>
			<form>
				<div class="form-group">
					<label for="channelName">Channel:</label>
					<input type="text" class="form-control" id="channelName" ng-model="channelName">
				</div>
				<button type="submit" class="btn btn-default"  ng-click="createChannel()">Submit</button>
			</form>	
		</div>
</div>
