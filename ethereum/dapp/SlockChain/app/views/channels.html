<div class="row">
	<div class="col-md-3">
	</div>

    <div class="col-md-9">

		<div class="row">
			<h1>Existing Channels</h1>
			<table  class="table table-striped">
				<colgroup>
					<col class="col-md-2">
					<col class="col-md-5">
					<col class="col-md-2">
				</colgroup>
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="channel in channels">
						<td>{{channel.id}}</td>
						<td>{{channel.name}}</td>
						<td><a ui-sref="channel({channelId: channel.id})"><button type="button" class="btn btn-primary">Enter</button></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="row">
			<h1>New Channel</h1>
			<form name="form" role="form" class="form" novalidate>
				<div class="form-group" show-errors='{showSuccess: true}'>
					<label for="channelName">Channel: *</label>
					<input 
						type="text" 
						class="form-control" 
						id="channelName" 
						name="channelName" 
						ng-model="channelName"
						autocomplete="off"			
						ng-maxlength="20"
						required />
							
					<p class="help-block" ng-if="form.channelName.$error.required">Required</p>
					<p class="help-block" ng-if="form.channelName.$invalid && form.channelName.$dirty">Invalid</p>
				</div>
				<button type="submit" class="btn btn-default"  ng-click="createChannel()">Submit</button>
			</form>	
		</div>
</div>
