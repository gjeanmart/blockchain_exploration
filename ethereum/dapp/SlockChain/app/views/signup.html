        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Register to the system</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <form method="post" action='' name="login_form">
				<div class="col-md-12">
					<div class="form-group col-md-6">
						<label class="control-label">Select your address</label>
						
						<select class="form-control"
								ng-model="$root.account.address"
								ng-options="address for address in addresses"
								ng-change="setAccount(account.address)"
								id="account" 
								name="account">
						</select>
					</div>
					<div class="form-group col-md-6">
						<label class="control-label">Balance</label> 
						<input	type="text" 
								class="form-control" 
								id="balance"
								name="balance"
								ng-model="account.balance" 
								ng-readonly="true" />
					</div>
				</div>

				<div class="col-md-12">
					<div class="form-group col-md-4">
						<label for="email" class="control-label">Email</label> 
						<input	type="text" 
								class="form-control" 
								id="email"
								name="email"
								ng-model="email"  />
					</div>
				</div>
				
				<div class="col-md-12">
					<div class="form-group col-md-4">
						<label for="username" class="control-label">Username</label> 
						<input	type="text" 
								class="form-control" 
								id="username"
								name="username"
								ng-model="username"  />
					</div>
				</div>

            </form>
        </div>
		

        <div class="modal-footer">
			<div class="form-group col-md-12" align="right">
				<button class="btn btn-primary" type="button" ng-click="register()">Register</button>
			</div>
        </div>
