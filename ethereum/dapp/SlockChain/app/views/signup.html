<div class="row">
	<div class="col-md-3">
	</div>

    <div class="col-md-9">
		<div class="row">
			<h1>Register to the system</h1>
			<form name="form" role="form" class="form" novalidate>
				<div class="form-group col-md-9">
					<label for="username">Address:</label>
					<input 	type="text" 
							class="form-control" 
							name="address" 
							id="address" 
							ng-model="$root.account.address"
							ng-readonly="true">
				</div>
				<div class="form-group col-md-9">
					<label for="username">Username:</label>
					<input 	type="text" 
							class="form-control" 
							name="username" 
							id="username" 
							ng-model="username">
				</div>
				<div class="form-group col-md-9">
					<label for="email">Email:</label>
					<input 	type="text" 
							class="form-control" 
							name="email" 
							id="email" 
							ng-model="email">
				</div>
				<div class="form-group col-md-9" style="margin-top:25px;">
					<button type="submit" class="btn btn-primary"  ng-click="createAccount()">Register</button>
				</div>
			</form>	
		</div>
</div>
